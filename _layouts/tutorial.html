---
layout: default
---
<article class="post">

  <div class="text-center text-sm-left">
    <img class="float-sm-right ml-sm-3 mb-3" src="{{ page.logo }}" width="100" height="100" alt="{{ page.logo_alt }}" />
  </div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
