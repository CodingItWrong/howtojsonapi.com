<div class="card mb-3">
  <div class="card-body text-center">
    <a href="{{ include.url }}">
      <img src="/images/{{ include.image }}" width="100" height="100" alt="{{ include.name }}" />
    </a>
    <h5 class="card-title">
      <a href="{{ include.url }}">{{ include.name }}</a>
    </h5>
  </div>
</div>
